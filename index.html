<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIUC Course Tracker - Login</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            height: 600px;
        }

        .auth-box img {
            width: 70px;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .sub-head {
            font-size: 1rem;
            opacity: 0.85;
        }

        form {
            text-align: left;
            margin-top: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #f0f0f0;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            margin: 8px 0 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px #00d4ff;
        }

        .main-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .remember {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 1.2em;
            color: #ddd;
        }

        #loginError {
            color: #ff6b6b;
            margin-top: 1em;
            font-size: 0.9rem;
            display: none;
        }

        .help-text {
            margin-top: 1.2em;
            font-size: 0.85rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/PngItem_5916871.png" alt="IIUC Logo">
        <h2>IIUC</h2>
        <span class="sub-head">Course Tracker</span>
        <div style="font-size:.9em;margin-bottom:1.5em">International Islamic University Chittagong</div>
        <h3 style="margin-bottom: 1em;font-weight:600;">Student Login</h3>

        <form id="loginForm" autocomplete="off">
            <label for="email">IIUC Email Address</label>
            <input type="email" id="email" name="email" required placeholder="student@iiuc.ac.bd">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember" style="margin-left:6px;">Remember me</label>
            </div>

            <button type="submit" class="main-btn">Sign In to Dashboard</button>
        </form>

        <div id="loginError">Invalid credentials</div>
        <!-- <div class="help-text">
            Need help? Contact IT Support at it@iiuc.ac.bd
        </div> -->
    </div>

    <script>
        const validEmail = "student@iiuc.ac.bd";
        const validPass = "123";
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            let eVal = document.getElementById('email').value.trim();
            let pVal = document.getElementById('password').value;
            if(eVal === validEmail && pVal === validPass){
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('loginError').style.display = "block";
            }
        };
    </script>
</body>
</html>
